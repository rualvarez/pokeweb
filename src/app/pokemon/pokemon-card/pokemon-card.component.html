<section *ngIf="pokemon.id" class="pok-card-container">
  <img class="pok-card-img" [src]="pokemon.image" alt="Image of {{pokemon.name}} pokemon" />
  <h3>{{pokemon.name}}</h3>
  <div class="pok-card-types">
    <div *ngFor="let type of pokemon.type" class="pok-card-type" [ngStyle]="{'background-color': typesColor[type.toLowerCase()] }">{{type}}</div>
  </div>
</section>
